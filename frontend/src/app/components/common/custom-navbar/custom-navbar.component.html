<nav class="navbar navbar-expand-lg bg-light sticky-top" data-bs-theme="light">
  <div class="container">
    <a class="navbar-brand" href="/home" [routerLink]="'/home'"
      ><img width="30" src="../../../../assets/images/icons8-store-48.png" alt="" > WebShop</a
    >

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggle()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse"
      [class.collapse]="collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="/home"
            [routerLink]="['/home']"
            routerLinkActive="active"
            >Home</a
          >
        </li>
       

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            href="/about"
            [routerLink]="['/about']"
            >About</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#!" [routerLink]="['/cart']"
            ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg> Cart

            <span *ngIf="cart?.cartId">( {{ cart?.items?.length }} )</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="!loginData?.login">
        <li class="nav-item">
          <a class="nav-link" href="/login" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup" [routerLink]="['/signup']"
            >Signup</a
          >
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="loginData?.login">
        <li class="nav-item" *ngIf="isAdmin | async">
          <a class="nav-link" routerLink="/admin/home">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my/orders">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">{{
            loginData?.user?.name
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
