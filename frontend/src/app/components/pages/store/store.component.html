<div class="container-fluid">
  <div class="row mx-4 my-3">
    <div class="col-md-3">
      <div class="mt-3">
        <h3>Categories</h3>
        <hr>
        <app-categories-view></app-categories-view>
      </div>
    </div>
    <div class="col-md-9">
      <!-- show products -->
      <h3 class="mt-3">Products</h3>
      <hr>
      <div
        class="row gx-2 align-items-stretch"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="200"
        (scrolled)="userScrolled($event)"
        *ngIf="productsResponse"
      >
        <div
          class="col-lg-12 col-xl-6 col-md-6 mt-3"
          [ngClass]="{
            'text-danger': !product.stock,
            'border-danger': !product.stock
          }"
          *ngFor="let product of productsResponse.content"
        >
          <app-single-product-card
            [product]="product"
          ></app-single-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
